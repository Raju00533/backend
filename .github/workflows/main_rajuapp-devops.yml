name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Build and tag Docker image
      run: |
        IMAGE_NAME="your_repository/image-name"
        COMMIT_HASH=$(git rev-parse --short HEAD)
        ENVIRONMENT="dev" # Change this accordingly for prod/dev
        TAG="${IMAGE_NAME}:${ENVIRONMENT}-${COMMIT_HASH}"
        docker build -t $TAG .
        docker tag $TAG "${IMAGE_NAME}:latest"
        echo $TAG >> .env

    - name: Push Docker image
      run: |
        docker push $TAG
        docker push "${IMAGE_NAME}:latest"

    - name: Increase version in package.json
      run: |
        npm version patch -m "Bump version to %s"

    - name: Push changes to repository
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Bump version and Docker image tag"
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
